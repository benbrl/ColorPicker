<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benoit Baraille">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>
    <h1>Formulaire</h1>
    <form action="./php/exo6.php" method="post">
        <button type="button">Activer/desactiver</button>
        <fieldset>
            <legend>Parametres du compte</legend>
            <label for="login">login</label>
            <input type="text" name="login" id="login" placeholder="Saisissez votre login" maxlength="30" />
            <label for="motdepasse">mot de passe</label>
            <input type="password" name="mdp" id="motdepasse" maxlength="30" required />
            <button type="button">Montrer/Cacher</button>
        </fieldset>
        <fieldset>
            <legend>Civilités</legend>
            <label for="nom">nom</label>
            <input type="text" name="nom" id="nom" placeholder="Saisissez votre nom" maxlength="30" required />
            <label for="motdepasse">prenom</label>
            <input type="text" name="prenom" id="prenom" maxlength="30" required />
            <label for="dateNaissance">date de Naissance</label>
            <input type="date" name="dateNaissance" id="dateNaissance" />
            <label for="sexe">sexe</label>
            <div>
                <input type="radio" name="sexe" id="sexe" value="Masculin" />
                <label for="huey">Masculin</label>
            </div>
            <div>
                <input type="radio" name="sexe" id="sexe" value="Feminin" />
                <label for="huey">Feminin</label>
            </div>
            <div>
                <input type="radio" name="sexe" id="sexe" value="Autre" />
                <label for="huey">Autre</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Adresse postale</legend>
            <label for="nom">Numero</label>
            <input type="number" name="numero" id="numero" placeholder="21" minlength="1" maxlength="9999" />
            <label for="typeVoie">Type de voie</label>
            <select name="typeVoie" id="typeVoie">
                <option value="Rue">Rue</option>
                <option value="Avenue">Avenue</option>
                <option value="Boulevard">Boulevard</option>
                <option value="Impasse">Impasse</option>
                <option value="Place">Place</option>
            </select>
            <label for="nomVoie">Nom de voie</label>
            <input type="text" name="nomVoie" id="nomVoie" placeholder="du Labrador" maxlength="30" />
            <label for="codePostal">Code postale</label>
            <input type="number" name="codePostal" id="codePostal" placeholder="21000" minlength="1000"
                maxlength="98999" />
            <label for="ville">ville</label>
            <input type="text" name="ville" id="ville" placeholder="Dijon" maxlength="30" />
            <label for="pays">Pays</label>
            <input list="payslist" id="pays" name="pays">
            <datalist id="payslist">
                <option value="Allemagne">
                <option value="Belgique">
                <option value="Espagne">
                <option value="France">
                <option value="Italie">
                <option value="Luxembourg">
                <option value="Royaume Uni">
                <option value="Suisse">
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Contact</legend>
            <label for="nom">email</label>
            <input type="email" name="email" id="email" placeholder="test@test.compte" maxlength="30" />
            <label for="tel">Telephone</label>
            <input type="tel" name="tel" id="tel" placeholder="66666666666" maxlength="30" />
            <label for="url">site personnel</label>
            <input type="url" name="url" id="url" placeholder="https://ww.test.com" maxlength="30" />
        </fieldset>
        <fieldset>
            <legend>Profil</legend>

            <label for="avatar">avatar</label>
            <input type="file" name="avatar" id="avatar" enctype="multipart/form-data">
            <input type="hidden" name="MAX_FILE_SIZE" value="100">
            <label for="message">Presentez-vous !</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Accessibilité</legend>
            <label for="champ-couleur">
                <span>Couleur</span>
                <input type="color" name="couleur" id="couleur" value="#00FF00" />
                <aside class="colorpicker">
                    <button type="submit">x</button>
                    <div class="nuance">
                        <div class="nuance2"></div>
                        <div class="loupe"></div>
                    </div>
                    <div class="arc-en-ciel">
                        <div class="taquet"></div>
      

                        </div>
                    </div>
                    <div class="apercu"></div>
                </aside>
            </label>
            <label for="taillePolice">taille de la police</label>
            <input type="range" name="taillePolice" id="taillePolice" />
        </fieldset>

        <fieldset>
            <legend>Loisirs</legend>

            <div>
                <input type="checkbox" id="Lecture" name="loisirs[]" value="Lecture">
                <label for="Lecture">Lecture</label>
            </div>

            <div>
                <input type="checkbox" id="Sport" name="loisirs[]" value="Sport">
                <label for="Sport">Sport</label>
            </div>

            <div>
                <input type="checkbox" id="Musique" name="loisirs[]" value="Musique">
                <label for="Musique">Musique</label>
            </div>

            <div>
                <input type="checkbox" id="Photo" name="loisirs[]" value="Photo">
                <label for="Photo">Photo</label>
            </div>

            <div>
                <input type="checkbox" id="cinema" name="loisirs[]" value="Lecture">
                <label for="cinema">cinema</label>
            </div>
            <div>
                <input type="checkbox" id="Aquariophilie" name="loisirs[]" value="Aquariophilie">
                <label for="Aquariophilie">Aquariophilie</label>
            </div>
            <div>
                <input type="checkbox" id="Astronomie" name="loisirs[]" value="Astronomie">
                <label for="Astronomie">Astronomie</label>
            </div>
        </fieldset>


        <button type="submit">Envoi</button>

    </form>

</body>

</html>
